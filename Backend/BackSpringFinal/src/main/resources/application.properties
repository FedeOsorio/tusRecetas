
# Propiedades del TOMCAT

# PARA MODIFICAR EL PUERTO LOCAL
server.port=9080

# LIMITE DE CANTIDAD MAXIMA DE PETICIONES
# server.tomcat.threads.max=150

# TIMEOUT DE RESPUESTA
# server.tomcat.connection-timeout=2m

#-------------- Data Source BD -------------#
spring.datasource.url=jdbc:mysql://localhost:3306/db_recetas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.mvc.throw-exception-if-no-handler-found=true
logging.level.org.springframework.validation=DEBUG


